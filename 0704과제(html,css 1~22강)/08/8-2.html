<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:focus {
        border: 2px solid yellowgreen;
        padding: 10px;
      }

      input:enabled {
        color: teal;
        font-weight: bold;
      }
      input:disabled {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        이름: <input type="text" /><br />
        아이디: <input type="text" /><br />
        비밀번호:
        <input type="password" value="12345" disabled="disabled" /><br />
      </form>
    </div>
  </body>
</html>
