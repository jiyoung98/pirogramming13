<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #rec {
        background-color: red;
        width: 100px;
        height: 100px;
      }

      #rec:hover {
        background-color: aquamarine;
        width: 200px;
        height: 200px;
        transition-duration: 3s;
        transition-delay: 2s;
        transition-timing-function: ease-in;
      }
      
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="rec"></div>
    </div>
  </body>
</html>
